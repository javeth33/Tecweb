<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registrar Nuevo Producto</h1>

        <form action="http://localhost/tecweb/practicas/P08/set_producto_v2.php" method="POST"> 
            
            <label for="nombre" class="required">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>
            
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" maxlength="25">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" maxlength="25">
            
            <label for="precio" class="required">Precio ($):</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required value="0.00">
            
            <label for="detalles">Detalles:</label>
            <textarea id="detalles" name="detalles" rows="4" maxlength="250"></textarea>
            
            <label for="unidades" class="required">Unidades en Stock:</label>
            <input type="number" id="unidades" name="unidades" min="0" required value="0">
            
            <label for="imagen">Ruta de Imagen:</label>
            <input type="text" id="imagen" name="imagen" maxlength="100" placeholder="ej: img/nombre_archivo.jpg">

            <input type="submit" value="Registrar Producto">
            
        </form>
    </div>

</body>
</html>
